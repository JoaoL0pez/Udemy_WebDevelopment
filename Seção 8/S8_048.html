<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .red {
            background-color: red;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .green {
            background-color: green;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .blue {
            background-color: blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>CSS Display Property</h1>
    <div class="red">  </div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
